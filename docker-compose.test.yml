version: '3.8'

services:
  # Server for testing
  server-test:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
      target: server-dev
    environment:
      - NODE_ENV=test
      - PORT=3000
      - CLIENT_URL=http://client-test:5173
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 5s
      timeout: 3s
      retries: 10

  # Client for testing
  client-test:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
      target: client-dev
    environment:
      - VITE_SERVER_URL=http://server-test:3000
    networks:
      - test-network
    depends_on:
      server-test:
        condition: service_healthy

  # Integration tests
  test-integration:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
      target: test-integration
    environment:
      - NODE_ENV=test
    volumes:
      - ./server:/app/server
      - /app/server/node_modules
    networks:
      - test-network
    command: npm run test:integration
    profiles:
      - test

  # E2E tests with Playwright
  test-e2e:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
      target: test-e2e
    environment:
      - BASE_URL=http://client-test:5173
    volumes:
      - ./e2e:/app/e2e
      - ./playwright.config.js:/app/playwright.config.js
      - /app/node_modules
    networks:
      - test-network
    depends_on:
      server-test:
        condition: service_healthy
      client-test:
        condition: service_started
    command: npx playwright test
    profiles:
      - test

networks:
  test-network:
    driver: bridge
