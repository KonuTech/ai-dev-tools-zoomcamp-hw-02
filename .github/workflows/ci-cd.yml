name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test images
        run: docker-compose -f docker-compose.test.yml build

      - name: Run integration tests
        run: |
          docker-compose up -d server
          sleep 5
          docker-compose exec -T server npm run test:integration
          docker-compose down

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: server/coverage

  build:
    name: Build Production Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build production image
        run: docker-compose -f docker-compose.prod.yml build

      - name: Test production build
        run: |
          docker-compose -f docker-compose.prod.yml up -d
          sleep 10
          curl -f http://localhost:3000/health || exit 1
          docker-compose -f docker-compose.prod.yml down

      - name: Login to Docker Hub (Optional)
        if: success()
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: true

      - name: Push to Docker Hub (Optional)
        if: success()
        run: |
          docker tag ai-dev-tools-zoomcamp-hw-02-app:latest ${{ secrets.DOCKERHUB_USERNAME }}/coding-interview:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/coding-interview:latest
        continue-on-error: true

  # Deploy job (example for Railway/Render)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Railway (if configured)
        if: env.RAILWAY_TOKEN != ''
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          npm install -g @railway/cli
          railway up
        continue-on-error: true

      - name: Deployment notification
        if: success()
        run: echo "Deployment successful!"
