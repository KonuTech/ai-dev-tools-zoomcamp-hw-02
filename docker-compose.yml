version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
      target: server-dev
    ports:
      - "3000:3000"
    volumes:
      - ./server:/app/server
      - /app/server/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - CLIENT_URL=http://localhost:5173
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  client:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
      target: client-dev
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app/client
      - /app/client/node_modules
    environment:
      - NODE_ENV=development
      - VITE_SERVER_URL=http://localhost:3000
    networks:
      - app-network
    depends_on:
      server:
        condition: service_healthy

networks:
  app-network:
    driver: bridge
